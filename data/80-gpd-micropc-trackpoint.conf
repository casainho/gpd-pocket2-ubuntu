Section "InputClass"
  Identifier     "GPD MicroPC touchpad"
  MatchProduct   "AMR-4630-XXX-0- 0-1023 USB KEYBOARD Mouse"
  MatchIsPointer "on"
  Driver         "libinput"
  Option         "AccelSpeed"      "1"
  Option         "MiddleEmulation" "1"
  Option         "ScrollButton"    "22"
  Option         "ScrollMethod"    "button"
EndSection